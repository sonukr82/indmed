<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/ Sign in</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
</head>
<body>
    <div class="banner">
        <div class="nav1">
            <img src="Logo.png" class="logo">

            <input type="search" placeholder="&nbsp; &nbsp; search for medicine and health care products"
                class="search">
                <ul class="na1">
                    <li><a href=""><i class="fa-solid fa-cart-shopping"></i> Cart</a></li>
                    <li><a href=""> <i class="fa-solid fa-user"></i> Log in</a></li>
                </ul>
        </div>
        </div>
    
    <div class="signup">
    <div class="img">
        <img src="https://www.netmeds.com/images/cms/wysiwyg/cms/1588773798_sign-in-banner-new.png">
    </div>
    <form class="form">
        <fieldset>
          <h2 class="title">Sign up / Sign in</h2>
          <input type="text" name="fname" placeholder="First Name" />
          <input type="text" name="lname" placeholder="Last Name" />
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="pass" placeholder="Password" />
          <input type="password" name="cpass" placeholder="Confirm Password" />
          <input type="button" name="signup" class="button" value="Signup" />
        </fieldset>
    </form>
    </div>
    <footer class="footer">
        By continuing you agree to our Terms of service <br>
and Privacy & Legal Policy.
    </footer>
</body>
</html>
